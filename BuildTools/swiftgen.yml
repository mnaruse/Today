input_dir: ../Today
output_dir: ../Today/Generated/
strings:
  inputs: Resources
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift5
      output: Strings.swift
xcassets:
  inputs:
    - Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
